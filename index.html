<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing - App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

<div class="wrapper">
    <h2> Guess the word</h2>
    <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs">
        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text" disabled>
        </div>
        <div class="details">  
            <p class="hint"> Hint: <span>Hint will be shown here</span></p> 
            <p class="guess-left"> Remaining guesses: <span>5</span></p> 
            <p class="wrong-letters">Wrong Letters: <span>_</span></p> 
        </div>    
            <button class="resetBtn">Reset Game</button>
    </div>
</div>

<script src="/js/word.js"></script>
<script src="/js/script.js"></script>


</body>
</html>
